<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>upload Layer File</title>
  <link th:href="@{/css/index.css}" rel="stylesheet">
  <link th:href="@{/css/upload.css}" rel="stylesheet">
</head>
<body>
<header>
  <h1>Welcome to ServerlessLambdaHub</h1>
  <p>Discover and deploy serverless layers with ease</p>
  <a th:href="@{/}">get Layer File</a>
</header>
<section class="dependency-selection">
  <h2 class="selectde">Upload Layer Archive</h2>
  <h3 class="selectde" th:text="${msg}"></h3>
  <form class="uploadform" action="/uploadLayerFile" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="dependencyName">Dependency Name:</label>
      <input type="text" id="dependencyName" name="dependencyName" required>
    </div>
    <div class="form-group">
      <label for="architecture">Architecture:</label>
      <select id="architecture" name="architecture" required>
        <option value="x86_64">x86_64</option>
        <option value="arm64">arm64</option>
        <!-- 添加更多架构选项 -->
      </select>
    </div>
    <div class="form-group">
      <label for="runtime">Runtime Compatibility:</label>
      <select id="runtime" name="runtime" required>
        <option value="nodejs">Node.js</option>
        <option value="python3.7">Python3.7</option>
        <option value="python3.8">Python3.8</option>
        <option value="python3.9">Python3.9</option>
        <option value="python3.10">Python3.10</option>
        <!-- 添加更多运行时选项 -->
      </select>
    </div>
    <div class="form-group">
      <label for="layerArchive">Layer Archive:</label>
      <input type="file" id="layerArchive" name="layerArchive" accept=".zip" required>
    </div>
    <br>
    <input type="submit" value="Upload">
  </form>
</section>
</body>
</html>
